<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Google Style Login</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <link href="css/login.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <div class="tab-content" id="my-tab-content">
                        <div class="tab-pane active" id="login">
                            <img alt="" class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120">
                            <form action="" class="form-signin" method="">
                                <input autofocus="" class="form-control" placeholder="Username" required="" type="text"> <input class="form-control" placeholder="Password" required="" type="password"> <input class="btn btn-lg btn-default btn-block" type="submit" value="Sign In">
                            </form>
                            <div data-tabs="tabs" id="tabs">
                                <p class="text-center"><a data-toggle="tab" href="#register">Need an Account?</a></p>
                                <p class="text-center"><a data-toggle="tab" href="#select">Select Account</a></p>
                            </div>
                        </div>
                        <div class="tab-pane" id="register">
                            <form action="" class="form-signin" method="">
                                <input autofocus="" class="form-control" placeholder="User Name ..." required="" type="text"> <input class="form-control" placeholder="Emaill Address ..." required="" type="email"> <input class="form-control" placeholder="Password ..." required="" type="password"> <input class="btn btn-lg btn-default btn-block" type="submit" value="Sign Up">
                            </form>
                            <div data-tabs="tabs" id="tabs">
                                <p class="text-center"><a data-toggle="tab" href="#login">Have an Account?</a></p>
                            </div>
                        </div>
                        <div class="tab-pane" id="select">
                            <div data-tabs="tabs" id="tabs">
                                <div class="media account-select">
                                    <a data-toggle="tab" href="#user1">
                                    <div class="pull-left"><img alt="" class="select-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"></div>
                                    <div class="media-body">
                                        <h4 class="select-name">User Name 1</h4>
                                    </div></a>
                                </div>
                                <hr>
                                <div class="media account-select">
                                    <a data-toggle="tab" href="#user2">
                                    <div class="pull-left"><img alt="" class="select-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"></div>
                                    <div class="media-body">
                                        <h4 class="select-name">User Name 2</h4>
                                    </div></a>
                                </div>
                                <hr>
                                <p class="text-center"><a data-toggle="tab" href="#login">Back to Login</a></p>
                            </div>
                        </div>
                        <div class="tab-pane" id="user1">
                            <img alt="" class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120">
                            <h3 class="text-center">User Name 1</h3>
                            <form action="" class="form-signin" method="">
                                <input class="form-control" type="hidden" value="User Name"> <input autofocus="" class="form-control" placeholder="Password" required="" type="password"> <input class="btn btn-lg btn-default btn-block" type="submit" value="Sign In">
                            </form>
                            <p class="text-center"><a data-toggle="tab" href="#login">Back to Login</a></p>
                            <p class="text-center"><a data-toggle="tab" href="#select">Select another Account</a></p>
                        </div>
                        <div class="tab-pane" id="user2">
                            <img alt="" class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120">
                            <h3 class="text-center">User Name 2</h3>
                            <form action="" class="form-signin" method="">
                                <input class="form-control" type="hidden" value="User Name"> <input autofocus="" class="form-control" placeholder="Password" required="" type="password"> <input class="btn btn-lg btn-default btn-block" type="submit" value="Sign In">
                            </form>
                            <p class="text-center"><a data-toggle="tab" href="#login">Back to Login</a></p>
                            <p class="text-center"><a data-toggle="tab" href="#select">Select another Account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Include Bootstrap JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
